<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberSec Portfolio - Coming Soon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }

        body {
            min-height: 100vh;
            background: #000;
            color: #0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
            position: relative;
            padding: 20px;
        }

        /* Background animation */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0, 255, 0, 0.3) 10%, rgba(0, 0, 0, 1) 70%);
            animation: flicker 3s infinite alternate;
            z-index: 1;
        }

        @keyframes flicker {
            0% {
                opacity: 0.8;
            }

            100% {
                opacity: 1;
            }
        }

        .container {
            position: relative;
            z-index: 2;
            max-width: 600px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 10px #0f03;
            animation: glow 2s ease-in-out infinite;
            display: inline-block;
        }

        .dots::after {
            content: "";
            display: inline-block;
            animation: dots 1.5s steps(3, end) infinite;
        }

        @keyframes dots {
            0% {
                content: "";
            }

            33% {
                content: ".";
            }

            66% {
                content: "..";
            }

            100% {
                content: "...";
            }
        }

        .text {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #0f0;
            text-shadow: 0 0 5px #0f03;
        }

        .counter {
            font-size: 1rem;
            margin-bottom: 2rem;
            color: #0f0;
            min-height: 30px;
        }

        .social-links {
            margin-top: 2rem;
        }

        .social-links a {
            color: #0f0;
            margin: 0 1rem;
            font-size: 1.5rem;
            transition: 0.3s;
        }

        .social-links a:hover {
            color: #fff;
            text-shadow: 0 0 15px #0ff;
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes glow {

            0%,
            100% {
                text-shadow: 0 0 10px #0f03;
            }

            50% {
                text-shadow: 0 0 20px #0f0, 0 0 30px #0f03;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .text {
                font-size: 1rem;
            }

            .social-links a {
                font-size: 1.2rem;
            }
        }
    </style>
</head>

<body>
    <div class="particles"></div>
    <div class="container">
        <h1>anouar@cybersec:~# COMING_SOON<span class="dots"></span></h1>
        <div class="text">[+] Welcome to Anouar Brimou's Cybersecurity Lab...</div>
        <div class="counter" id="counter">[!] Scanning vulnerabilities...</div>

        <div class="social-links">
            <a href="https://www.linkedin.com/in/anouarbrimou/" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="https://github.com/anouarbro" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://www.instagram.com/tacxv" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.credly.com/users/anouar-brimou" target="_blank" title="Credly">
                <i class="fas fa-certificate"></i>
            </a>
            <a href="https://tryhackme.com/p/tacxv" target="_blank" title="TryHackMe">
                <i class="fas fa-user-secret"></i>
            </a>
            <a href="https://app.hackthebox.com/profile/2175485" target="_blank" title="Hack The Box">
                <i class="fas fa-lock"></i>
            </a>
        </div>

    </div>

    <script>
        function createParticles() {
            const particles = document.querySelector('.particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.style.cssText = `
                    position: absolute;
                    width: 2px;
                    height: 2px;
                    background: rgba(255,255,255,${Math.random()});
                    border-radius: 50%;
                `;
                particles.appendChild(particle);

                animateParticle(particle);
            }
        }

        function animateParticle(element) {
            let x = Math.random() * innerWidth;
            let y = Math.random() * innerHeight;
            let speedX = (Math.random() - 0.5) * 0.2;
            let speedY = (Math.random() - 0.5) * 0.2;

            function move() {
                x += speedX;
                y += speedY;

                if (x < 0 || x > innerWidth) speedX *= -1;
                if (y < 0 || y > innerHeight) speedY *= -1;

                element.style.transform = `translate(${x}px, ${y}px)`;
                requestAnimationFrame(move);
            }
            move();
        }

        const messages = [
            "[+] Penetrating networks...",
            "[!] Bypassing firewalls...",
            "[*] Exploiting vulnerabilities...",
            "[+] Analyzing packet flows...",
            "[!] Cracking encryption with AES-256...",
            "[*] Conducting network security audits...",
            "[+] Deploying FortiGate firewalls...",
            "[!] Configuring IPS and web filtering...",
            "[*] Testing VPN security protocols...",
            "[+] Automating penetration testing...",
            "[!] Identifying SQL injection vulnerabilities...",
            "[*] Performing reverse engineering analysis...",
            "[+] Enhancing Active Directory security...",
            "[!] Securing cloud environments with Azure...",
            "[*] Monitoring threats with FortiAnalyzer...",
            "[+] Implementing multi-factor authentication...",
            "[!] Detecting zero-day exploits...",
            "[*] Conducting social engineering tests...",
            "[+] Strengthening endpoint security...",
            "[!] Writing secure code in Python and C...",
            "[*] Analyzing security logs for anomalies...",
            "[+] Hardening Windows Server configurations...",
            "[!] Simulating cyber attacks in a lab environment...",
            "[*] Exploiting misconfigured permissions...",
            "[+] Securing containerized applications with Docker...",
            "[!] Debugging network traffic with Wireshark...",
            "[*] Conducting forensic analysis on compromised systems...",
            "[+] Building secure APIs with authentication...",
            "[!] Auditing system vulnerabilities with OpenVAS...",
            "[*] Identifying privilege escalation vectors...",
            "[+] Writing advanced firewall rules...",
            "[!] Detecting brute-force attacks...",
            "[*] Implementing security policies in enterprises..."
        ];

        let currentMessage = 0;
        const counter = document.getElementById('counter');

        function changeMessage() {
            counter.style.opacity = 0;
            setTimeout(() => {
                currentMessage = (currentMessage + 1) % messages.length;
                counter.textContent = messages[currentMessage];
                counter.style.opacity = 1;
            }, 500);
        }

        createParticles();
        setInterval(changeMessage, 3000);
    </script>
</body>

</html>
